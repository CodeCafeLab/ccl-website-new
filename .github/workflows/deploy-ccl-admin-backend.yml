name: Deploy CCL Admin Backend

on:
  push:
    branches:
      - admin

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repo
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GIT_ACCESS_TOKEN }}

      - name: Deploy Admin Backend
        uses: appleboy/ssh-action@v0.1.7
        with:
          host: 168.231.112.124
          username: root
          password: ${{ secrets.SERVER_PASSWORD }}
          port: 22
          script: |
            set -e
            echo "ðŸš€ Deploying CCL Admin Backend..."

            export GIT_USER="CodeCafeLab"
            export GIT_TOKEN="${{ secrets.GIT_ACCESS_TOKEN }}"

            cd /var/www/ccl_admin_backend

            git remote set-url origin https://${GIT_USER}:${GIT_TOKEN}@github.com/CodeCafeLab/CCL_Website_Latest.git
            git fetch --all
            git reset --hard origin/admin
            git pull origin admin

            npm install
            pm2 restart admin-backend || pm2 start app.js --name admin-backend

            echo "âœ… Admin Backend Deployed!"
