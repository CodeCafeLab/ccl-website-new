name: Deploy CCL Admin Backend

on:
  push:
    branches:
      - admin

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repo
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GIT_ACCESS_TOKEN }}

      - name: Deploy Admin Backend
        uses: appleboy/ssh-action@v0.1.7
        with:
          host: 168.231.112.124
          username: root
          password: ${{ secrets.SERVER_PASSWORD }}
          port: 22
          script: |
            set -e
            echo "ðŸš€ Deploying Admin Backend..."

            export GIT_USER="CodeCafeLab"
            export GIT_TOKEN="${{ secrets.GIT_ACCESS_TOKEN }}"
            REPO_URL="https://${GIT_USER}:${GIT_TOKEN}@github.com/CodeCafeLab/CCL_Website_Latest.git"
            BRANCH="admin"
            DEPLOY_DIR="/var/www/ccl_admin_backend"

            mkdir -p "$DEPLOY_DIR"
            cd "$DEPLOY_DIR"

            if [ -d .git ]; then
              echo "Found .git â€” updating repo..."
              git remote set-url origin "$REPO_URL" || true
              git fetch --all --tags --prune
              git reset --hard "origin/${BRANCH}"
              git clean -fd
            else
              echo "No .git found â€” cloning fresh..."
              rm -rf "$DEPLOY_DIR"/*
              git clone --depth 1 --branch "$BRANCH" "$REPO_URL" .
            fi

            npm install --legacy-peer-deps

            pm2 restart admin-backend || pm2 start app.js --name admin-backend

            echo "âœ… Admin Backend deployed successfully!"
