name: Deploy CCL Website

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Deploy CCL Website
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: 168.231.112.124
          username: root
          password: ${{ secrets.SERVER_PASSWORD }}
          port: 22
          script: |
            set -e
            echo "ðŸš€ Deploying CCL Website..."

            PROJECT_DIR="/var/www/ccl-website-new"
            cd "$PROJECT_DIR"

            git fetch origin main --tags
            git reset --hard origin/main
            git clean -fd

            npm install --legacy-peer-deps
            npm run build

            if pm2 describe codecafelab >/dev/null 2>&1; then
              pm2 restart codecafelab
            else
              pm2 start npm --name codecafelab -- start -- -p 9004
            fi

            pm2 save
            echo "âœ… CCL Website deployed successfully!"
