name: Deploy CCL Website

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Deploy CCL Website
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: 168.231.112.124
          username: root
          password: ${{ secrets.SERVER_PASSWORD }}
          port: 22
          script: |
            set -e
            echo "ðŸš€ Deploying CCL Website..."

            REPO_URL="https://github.com/CodeCafeLab/ccl-website-new.git"
            BRANCH="main"
            DEPLOY_DIR="/var/www/ccl-website-new"

            mkdir -p "$DEPLOY_DIR"
            cd "$DEPLOY_DIR"

            if [ -d .git ]; then
              echo "Found .git â€” updating repo..."
              git remote set-url origin "$REPO_URL" || true
              git fetch --all --tags --prune
              git reset --hard "origin/${BRANCH}"
              git clean -fd
            else
              echo "No .git found â€” cloning fresh..."
              rm -rf "$DEPLOY_DIR"/*
              git clone --depth 1 --branch "$BRANCH" "$REPO_URL" .
            fi

            npm install --legacy-peer-deps
            npm run build

            # Create PM2 ecosystem file for port configuration
            cat > ecosystem.config.cjs << 'EOF'
            module.exports = {
              apps: [{
                name: 'ccl-website',
                script: 'npm',
                args: 'run start',
                cwd: '/var/www/ccl-website-new',
                env: {
                  PORT: 9004
                }
              }]
            };
            EOF

            # Restart PM2 process
            pm2 restart ccl-website || pm2 start ecosystem.config.cjs

            echo "âœ… CCL Website deployed successfully!"
