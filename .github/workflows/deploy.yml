name: Deploy CCL Website

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Deploy CCL Website
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: 168.231.112.124
          username: root
          password: ${{ secrets.SERVER_PASSWORD }}
          port: 22
          script: |
            set -e
            echo "ðŸš€ Deploying CCL Website..."
            
            DEPLOY_DIR="/var/www/ccl-website-new"
            REPO_URL="https://github.com/CodeCafeLab/ccl-website-new.git"
            BRANCH="main"
            
            # Navigate to deployment directory
            mkdir -p "$DEPLOY_DIR"
            cd "$DEPLOY_DIR"
            
            # Pull latest code
            if [ -d .git ]; then
              echo "ðŸ“¥ Pulling latest code..."
              git fetch origin
              git reset --hard "origin/${BRANCH}"
              git clean -fd
            else
              echo "ðŸ“¥ Cloning repository..."
              git clone --depth 1 --branch "$BRANCH" "$REPO_URL" .
            fi
            
            # Install dependencies
            echo "ðŸ“¦ Installing dependencies..."
            npm install --legacy-peer-deps
            
            # Build the application
            echo "ðŸ”¨ Building application..."
            npm run build
            
            # Create PM2 ecosystem file for port configuration
            cat > ecosystem.config.cjs << 'EOF'
            module.exports = {
              apps: [{
                name: 'ccl-website',
                script: 'npm',
                args: 'run start',
                cwd: '/var/www/ccl-website-new',
                env: {
                  PORT: 9004
                }
              }]
            };
            EOF

            # Restart PM2 process
            echo "ðŸ”„ Restarting PM2 process..."
            pm2 restart ccl-website || pm2 start ecosystem.config.cjs
            
            echo "âœ… CCL Website deployed successfully!"

